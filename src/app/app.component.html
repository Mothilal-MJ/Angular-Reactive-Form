
<div class="container">
  <h3 class="title">Reactive Form</h3>
  <br><br>
  <form [formGroup] = 'userForm' (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="row col-sm-5">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" class="form-control" 
          formControlName = "firstname"
          autocomplete="off">
          <span class="help-block"
          *ngIf="!userForm.get('firstname').valid && userForm.get('firstname').touched" >Please Enter valid name.</span>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" formControlName = "lastname" id="lastname" class="form-control" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" formControlName = "email" class="form-control" autocomplete="off">
          <span class="help-block" 
          *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please Enter valid Email.</span>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="" value="male" formControlName = "gender"> Male
          <input type="radio" name="gender" id="" value="female" formControlName = "gender"> Female
        </div>
        
        <div class="form-group">
          <label for="isMarried">Married</label>&nbsp;&nbsp;&nbsp;
          <input type="checkbox" formControlName = "isMarried" name="isMarried" autocomplete="off">
        </div>

      </div>
      <div class="row col-sm-2"></div>
      <div class="row col-sm-5">
        <div class="form-group" formGroupName="address">
          <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" formControlName = "country" class="form-control">
              <option *ngFor="let c of countryList">
                {{c.countryname}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" >
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" name="street" class="form-control" formControlName = "Street">
          </div>
          <div class="form-group">
            <label for="pincode">pincode</label>
            <input type="text" name="pincode" class="form-control" formControlName = "pincode">
          </div>
        </div>
        <div class="form-control-input">
          <button type="submit" class="btn btn-info" [disabled]="!userForm.valid">Submit</button>
          <!-- <button type="button" class="btn btn-warning" (click)="setDefaultValue">Set Default</button> -->
        </div>
      </div> 
      <div class="row">
        <div class="row col-sm-5">
          <pre>Value: {{userForm.value | json}} </pre>
        </div>
        <div class="row col-sm-2"></div>
        <!-- <div class="row col-sm-5">
          <pre>Valid: {{userForm.valid}}</pre>
          <pre>Touched: {{userForm.touched}}</pre>
          <pre>Dirty: {{userForm.dirty}}</pre>
          <pre>Submitted: {{userForm.submitted}}</pre>
        </div> -->
      </div>
    </div>
  </form>
</div>
